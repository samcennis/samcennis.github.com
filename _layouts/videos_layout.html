<!DOCTYPE html>
<html class="fuelux" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio and Blog">
    <meta name="author" content="Sam Ennis">
	<script src="/js/videos.js" type="text/javascript"></script>
	<script type='text/javascript' src='/videos/yoxview/yoxview-init.js'></script>
	<link href="/css/all.css" rel="stylesheet">	
	
	
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body data-spy="scroll" data-target=".subnav" data-offset="50">
  
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="span12 columns">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
  </body>
  <script>
		$(document).ready(function(){
			$(".yoxview").yoxview({ 
				skin: "top_menu",
				backgroundColor: '#D1EAF9', 
				videoSize: { maxwidth: 720, maxheight: 560 },
			});
		});
  </script>
</html>
