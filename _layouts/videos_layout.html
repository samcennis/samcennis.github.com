<!DOCTYPE html>
<html class="fuelux" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio and Blog">
    <meta name="author" content="Sam Ennis"> 
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="/css/videos_layout.css" rel="stylesheet">
	<script type="text/javascript" src="/js/videos_layout.js"></script>
	
	<!--Magnific Video Gallery requirements-->
	<link rel="Stylesheet" type="text/css" href="/videos/magnific/magnific-popup.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="/videos/magnific/jquery.magnific-popup.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.popup-youtube, .popup-vimeo, .popup-gmaps').magnificPopup({
			disableOn: 700,
			type: 'iframe',
			mainClass: 'mfp-fade',
			removalDelay: 160,
			preloader: false,
			fixedContentPos: false
		});
});
	</script>
	<!--end Magnific -->
		
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/favicon.ico">
	</head>
  
  
  <body data-spy="scroll" data-target=".subnav" data-offset="50">
		<div class="container header-container">
			
			{% include site_header.html %}
        </div>
		<div class="container content-container">
                <div class="span7 columns main-content">
					{{ content }}
                </div>
                <div class="span4 columns about-content">
					{% include aboutme.html %}
				</div>
        </div>

    {% include footer.html %}
  </body>
</html>
